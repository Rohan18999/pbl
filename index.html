<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   
    <div class="main">
        <h2 class="title">Expense Tracker</h2>
        <div class="summary-container">
            <div class="summary-item">
                <strong>Total Income</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
            <div class="summary-item">
                <strong>Expense Amount</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
            <div class="summary-item">
                <strong>Available Balance</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Transaction Type</th>
                        <th>Expense Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="js-input" type="text">
                        </td>
                        <td>
                            <input class="js-number" type="number" min="0">
                        </td>
                        <td>
                            <input class="js-date" type="date">
                        </td>
                </tbody>
            </table>
        </div>
        <button class="add-button" onclick="newExpense()">Add</button>
    </div>


</body>

</html>
