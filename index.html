<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensie Tracker</title>
    <link rel="stylesheet" href="scripts.css">
</head>

<body>
    <div class="heading">
        <h1>Expense Tracker</h1>
    </div>
    <div class="container">
        <div class="expense-container">
            <div class="item">Total Income</div>
            <div class="amount">0</div>
        </div>
        <div class="expense-container">
            <div class="item">Expense Amount</div>
            <div>0</div>
        </div>
        <div class="expense-container">
            <div class="item">Availble Balance</div>
            <div>0</div>
        </div>
    </div>
    <table>
        <tr>
            <th>Transaction Type</th>
            <th>Expense Amount</th>
            <th>Date</th>
        </tr>
        <tr>
            <th>Laptop</th>
            <th>50000</th>
            <th>10-12-24</th>
        </tr>
    </table>

</body>

</html>
