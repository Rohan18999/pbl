<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensie Tracker</title>
    <link rel="stylesheet" href="scripts.css">
</head>

<body>
   
    <div class="main">
        <h2 class="title">Expense Tracker</h2>
        <div class="summary-container">
            <div class="summary-item">
                <strong>Total Income</strong>
                <p>100000</p>
            </div>
            <div class="summary-item">
                <strong>Expense Amount</strong>
                <p>50000</p>
            </div>
            <div class="summary-item">
                <strong>Available Balance</strong>
                <p>99950</p>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Transaction Type</th>
                        <th>Expense Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>50000</td>
                        <td>10-12-2024</td>
                    </tr>
                    <tr>
                        <td>Sofa</td>
                        <td>34000</td>
                        <td>20-08-2024</td>
                    </tr>
                    <tr>
                        <td>TV</td>
                        <td>5678</td>
                        <td>2024</td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td>5544</td>
                        <td>2-3-2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="add-button">Add</button>
    </div>


</body>

</html>
