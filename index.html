<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensie Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   
    <div class="main">
        <h2 class="title">Expense Tracker</h2>
        <div class="summary-container">
            <div class="summary-item">
                <strong>Total Income</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
            <div class="summary-item">
                <strong>Expense Amount</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
            <div class="summary-item">
                <strong>Available Balance</strong>
                <input class="amount" type="number" name="quantity" id="quantity" min="0" step="1000">
            </div>
        </div>
        <form id="expense-form">
            <input class="expense-button" type="text" id="expense-name" placeholder="Expense Name" required />
            <input class="expense-button" type="number" id="expense-amount" placeholder="Amount" required />
            <select class="expense-button" id="expense-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <input class="expense-button" type="date" id="expense-date" required />
            <button class="add-button" onclick="newExpense(event)">Add Expense</button>
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
    </div>

<script src="scripts.js"></script>
</body>

</html>
